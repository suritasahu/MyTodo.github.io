<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock title %} - MyTodo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Background style for the entire application */
      body {
        background-image: url('https://images.unsplash.com/photo-1588485119463-8bc70e743d00?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg2M3wwfDF8c2VhcmNofDN8fHRvZG8lMjBiYWNrZ3JvdW5kfGVufDB8fHx8MTYwNzEzNzQyMQ&ixlib=rb-1.2.1&q=80&w=1920');
        background-size: cover; /* Cover the entire background */
        background-position: center; /* Center the image */
        color: white; /* Change text color to white for better contrast */
      }

      .container {
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for containers */
        padding: 30px;
        border-radius: 10px;
        margin-top: 50px; /* Space from the top */
      }

      footer {
        position: relative;
        width: 100%;
        bottom: 0;
      }

      /* Custom styles for the navbar */
      .navbar {
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .navbar:hover {
        background-color: #343a40; /* Darker shade on hover */
      }

      .nav-link {
        padding: 10px 15px; /* Adjust padding for nav links */
        border-radius: 5px; /* Rounded corners for nav links */
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
        color: #ffffff; /* Keep text white on hover */
      }

      .navbar-brand {
        font-size: 1.5rem; /* Increase font size for brand */
        font-weight: bold; /* Bold brand text */
      }

      /* Adjust navbar for mobile view */
      @media (max-width: 576px) {
        .navbar-brand {
          font-size: 1.3rem; /* Adjust brand size for small screens */
        }

        .nav-link {
          padding: 8px 10px; /* Smaller padding for mobile */
        }
      }

      /* Responsive utility classes */
      @media (max-width: 768px) {
        .container {
          margin-top: 20px; /* Less top margin for mobile */
          padding: 15px; /* Less padding for mobile */
        }
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MyTodo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view_todos">Your Todo's</a>
            </li>
          </ul>
          <form class="d-flex" role="search" action="/search" method="GET">
            <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Page-specific content -->
    <div class="container my-3">
      {% block body %}
      {% endblock body %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3">
      <div class="container">
        <p class="mb-0">Â© Suritasahu_2024_MyTodo. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HNWCsoYAYZAI8TohO5D5KEVZAh8WrJQQ+H8hvIzYKNjHDNpB/NqI/lYYF4yslGN5"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
